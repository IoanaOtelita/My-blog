<! DOCTYPE html5>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>
    <style>{% block styling %}{% endblock %}</style>
    <!-- Bootstrap links/ CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- FONT AWESOME kit -->
    <script src="https://kit.fontawesome.com/5fd74cbfd3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container-fluid">
            <span class="navbar-brand">Ioana's blog</span>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                {% if not logged_in: %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>

    </nav>

    {% block header %}
    {% endblock %}
    {% block content %}
    {% endblock%}

    <!-- FOOTER -->
    <footer class="footer">
        <div class="row justify-content-center row-top">
            <div class="col-lg-10 col-md-8 col-sm-6 column">
                <a href="#" class="footer-link"><span class="fa-brands fa-twitter fa-xl"></span></a>
                <a href="#" class="footer-link"><span class="fa-brands fa-facebook-f fa-xl"></span></a>
                <a href="#" class="footer-link"><span class="fa-brands fa-github fa-xl"></span></a>
                <a href="#" class="footer-link"><span class="fa-brands fa-instagram fa-xl"></span></a>
            </div>
        </div>
        <div class="row justify-content-center row-bottom">
            <div class="col-lg-10 col-md-8 col-sm-6 column">
                <p class="copyright">Copyright Â© Ioana's blog {{ year }}</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
